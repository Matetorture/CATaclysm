<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options-widget">
        <h2>Options</h2>
        <div class="option-group">
            <h3>Notifications</h3>
            <label><input type="checkbox" id="notif-success"> Success notifications</label><br>
            <label><input type="checkbox" id="notif-error"> Error notifications</label><br>
            <label><input type="checkbox" id="notif-achievement"> Achievement notifications</label><br>
            <label><input type="checkbox" id="notif-boss"> Boss reward notifications</label>
        </div>
        <div class="option-group">
            <h3>Audio</h3>
            <label><input type="checkbox" id="audio-sound"> Enable sound effects</label><br>
            <label><input type="checkbox" id="audio-music"> Enable background music</label>
        </div>
        <div class="option-group">
            <h3>Boss Reward</h3>
            <label><input type="checkbox" id="boss-reward"> Show boss reward popup</label>
        </div>
        <button id="saveOptionsBtn" class="btn">Save Options</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
